<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="icon" href = "images/log.png">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/loginstyle.css"/> 
</head>
<body>
    <div class="login-box">
        <img src="logo.png" class="logo">
        <h2 class="login-head">Login</h2>
        <div class="form-container">
            <form class="login-form">
                <div class="username-container">
                    <input type="text" class="input-user" name="" placeholder="Enter username" required autofocus>
                </div>
                <br>
                <div class="password-container">
                    <input type="password" class="input-pass" name="" placeholder="Enter password" required>
                </div>
                <div class="button-container">
                    <button class="butt" id="bu" name="Log in" type="submit">
                        Log In
                    </button>
                </div>
                <div class="forgot-pass">
                    <a href="" >Forgotten password?</a>
                </div>
                <div class="new-acc">
                    <a href="register.html" >Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
