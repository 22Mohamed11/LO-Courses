<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="icon" href = "images/log.png">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/registerstyle.css"/> 
</head>
<body>
    <div class="register-box">
        <img src="logo.png" class="logo">
        <h2 class="register-head">Creat a new account</h2>
        <div class="form-container">
            <form class="regiser-form">
                <div class="fullname">
                    <input type="text" class="name" name="" placeholder="Name" >
                    <input type="text" class="username" name="" placeholder="User name" required>
                </div>
                <div class="Email">
                    <input type="text" class="email" name="" placeholder="Email address" >
                </div>
                <div class="password">
                    <input type="password" class="inputpass" name="" placeholder="Password" required>
                </div>
                <div class="password-repeat">
                    <input type="password" class="inputpass-rep" name="" placeholder="Confirm password" required>
                </div>
                <div class="checkbox-div" style="padding-left: 20px;">
                    <input type="checkbox" class="checkbox" name="" id="1" required/>
                    <label class="chackbok-label" for="1">I accept terms & conditions.</label>
                </div>
                <div class="button">
                    <button class="butt" id="bu" name="Log in" type="submit">
                        Sign Up
                    </button>
                </div>
                <div class="have-acc">
                    <a href="login.html" >Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
